<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Entre com o seu login e senha</p>
  
                <div class="form-outline form-white mb-4">
                  <input type="email" [(ngModel)]="requestLogin.login" id="login-input" name="login-input" class="form-control form-control-lg" />
                  <label class="form-label" for="login-input">Login</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" [(ngModel)]="requestLogin.senha" id="password-input" name="password-input" class="form-control form-control-lg" />
                  <label class="form-label" for="password-input">Senha</label>
                </div>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="onSubmit()">Login</button>
                <br/><br/>
                <label *ngIf="validLogin">Usu√°rio ou senha incorretos</label>
 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
