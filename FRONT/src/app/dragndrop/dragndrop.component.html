<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Adicionar</h4>
    <!-- <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button> -->
  </div>
  <div class="modal-body">
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="titulo-texto" class="col-form-label">Título:</label>
          <input type="text" class="form-control" id="titulo-texto">
        </div>
        <div class="form-group">
          <label for="conteudo-texto" class="col-form-label">Conteúdo:</label>
          <textarea class="form-control" id="conteudo-texto"></textarea>
        </div>
      </form>
    </div>
  </div>

  <div class="modal-footer">
    <!-- <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button> -->
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modal.dismiss('Cross click')" >Cancelar</button>
    <button type="button" class="btn btn-primary"(click)="modal.close('Save click')">Salvar</button>
  </div>
</ng-template>




<div class="main">
  <button type="button" class="btn btn-dark btn-sm btn-add" (click)="open(mymodal)">Adicionar</button>
  <div cdkDropListGroup>
    <div class="example-container">
      <h6>TO DO</h6>
      
      <div
        cdkDropList id="todo"
        [cdkDropListData]="todoArray"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <!-- <div class="example-box" *ngFor="let item of todo" cdkDrag>
          {{item}}
          {{item}}
          {{item}}
        </div> -->
        <div class="example-box" *ngFor="let item of todoArray" cdkDrag>
          {{item.titulo}}
          {{item.conteudo}}
          {{item.id}}
        </div>
      </div>
    </div>

    <div class="example-container">
      <h6>DOING</h6>
      <div
        cdkDropList id="doing"
        [cdkDropListData]="doingArray"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <!-- <div class="example-box" *ngFor="let item of todo" cdkDrag>
          {{item}}
          {{item}}
          {{item}}
        </div> -->
        <div class="example-box" *ngFor="let item of doingArray" cdkDrag>
          {{item.titulo}}
          {{item.conteudo}}
          {{item.id}}
        </div>
      </div>
    </div>

    <div class="example-container">
      <h6>DONE</h6>
      <div
        cdkDropList id="done"
        [cdkDropListData]="doneArray"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <!-- <div class="example-box" *ngFor="let item of todo" cdkDrag>
          {{item}}
          {{item}}
          {{item}}
        </div> -->
        <div class="example-box" *ngFor="let item of doneArray" cdkDrag>
          {{item.titulo}}
          {{item.conteudo}}
          {{item.id}}
        </div>
      </div>
    </div>




  </div>
</div>
